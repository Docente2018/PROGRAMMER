<script type="text/javascript">

	function inicio(){
		var campos = prompt("Cuantos campos quieres", "5");
		if (campos != null ) {
			//si el dato ingresado es una letra genera una alerta y suma un intento en la variable numeroIntentos
			if (isNaN(campos)) {
				alert("Campo erroneo");
				inicio();
			}
			else{
				var array;
				for (var i =0; i <= campos-1; i++) {
					var campoSiguiente = i+1;
					var campoTemp = prompt("digite el campo numero "+campoSiguiente);
					if (campoTemp != null ) {
						//si el dato ingresado es una letra genera una alerta y suma un intento en la variable numeroIntentos
						if (isNaN(campoTemp)) {
							alert("Campo erroneo");
							inicio();
						}
						else{
							if (typeof array !== 'undefined' && array.length > 0) {
								array.push(campoTemp);
							}
							else{
								array = [campoTemp];
							}
						}
					}
				}
				corre(array);
			}
		}
		//en caso de terminar el proceso 
		else{
			alert("Campo erroneo");
			numeroIntentos = numeroIntentos+1;
			inicio();
		} 
	}

	function corre (array){
  	for (var i = 0; i <= array.length-1; i++) {
  		var campoAnterior = i-1;
  		var campoActual = i;
			do {
  			if (array[campoActual] < array[campoAnterior]) {
	  			var temporal = array[campoAnterior];
	  			array[campoAnterior] = array[campoActual];
	  			array[campoActual] = temporal;
	  			campoAnterior = campoAnterior-1;
	  			campoActual = campoActual-1;
				}
				else{
					campoActual=0;
				} 
  		}
			while (campoActual!=0); 
		}
		alert("total: "+array);
	}
</script>
